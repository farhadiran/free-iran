<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ارسال ایمیل</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 24px; max-width: 680px; margin: auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    a.btn { display: inline-block; padding: 12px 16px; border-radius: 10px; text-decoration: none; border: 1px solid #111; }
  </style>
</head>
<body>
  <h2>ارسال ایمیل</h2>

  <div class="card">
    <p>برای ارسال ایمیل، روی دکمه زیر بزنید:</p>

    <a class="btn"
       href="mailto:example@domain.com?subject=Subject%20Here&body=سلام%0A%0Aپیام%20شما%20اینجا..."
       target="_blank" rel="noopener">
      ✉️ ارسال ایمیل
    </a>

    <p style="margin-top:14px;font-size:14px;color:#666;">
      اگر ایمیل‌اپ روی گوشی باز نشد، مطمئن شوید اپ ایمیل (Gmail/Apple Mail) تنظیم شده باشد.
    </p>
  </div>
</body>
</html>
